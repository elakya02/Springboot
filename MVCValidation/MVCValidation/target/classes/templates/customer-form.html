<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MVC Validation</title>
    <style>
        .error{
        color:red;
        }
    </style>
</head>
<body>
<i>Fill out the form .Asterist(*) means required</i>
<form th:action="@{/processForm}" th:object="${customer}" method="POST">
        First Name : <input type="text" th:field="*{firstName}"/>
        Last Name : <input type="text" th:field="*{lastName}"/>

    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>
    FreePass : <input type="number" th:field="*{Freepass}"><br>
    <span th:if="${#fields.hasErrors('Freepass')}"
          th:errors="*{Freepass}"
          class="error"></span>
    <br>
    Postal Code : <input type="text" th:field="*{PostalCode}"><br>
    <span th:if="${#fields.hasErrors('PostalCode')}"
          th:errors="*{PostalCode}"
          class="error"></span>
    <br>
    Course Code : <input type="text" th:field="*{courseCode}"><br>
    <span th:if="${#fields.hasErrors('courseCode')}"
          th:errors="*{courseCode}"
          class="error"></span>
    <br>
    <input type="submit" value="submit">
</form>

</body>
</html>
